{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
    <div class="large-8 colimns">
        {% for article in articles %}
            <h6>{{ article.article_date }}</h6>
            <h4><a href="/articles/get/{{ article.id }}">{{ article.article_title }}</a></h4>
            <p>{{ article.article_text }}</p>
            <p>

                <a href="/articles/addlike/{{ article.id }}/"><img src="{% static "images.jpg" %}" width="25px"
                                                                   height="25px"> {{ article.article_likes }}</a>


            </p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
