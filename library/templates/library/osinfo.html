<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<H1>osinfo method</H1>
{% if osinfo %}
    <ul>
    <li>{{ osinfo.sysname }}</li>
    <li>{{ osinfo.release }}</li>
    <li>{{ osinfo.version }}</li>
    <li>{{ osinfo.machine }}</li>
    <li>{{ osinfo.nodename }}</li>
    </li>
{% endif %}
</ul>
</body>
</html>
