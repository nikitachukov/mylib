<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<H1>Environment</H1>
{% if osinfo %}
    <li>Nodename:<b>{{ osinfo.nodename }}</b></li>
    <li>Python:<b>{{ osinfo.version }} {{ osinfo.django }}</b></li>
    <li>OS:<b>{{ osinfo.arch }}</b></li>
    <li>CPU:<b>{{ osinfo.processor }}</b></li>
{% endif %}
</ul>
</body>
</html>
